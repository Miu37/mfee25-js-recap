<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        //var提升
        console.log(a); //undefined
        var a =1 ;
        // var被提升後會被初始化為undefined


        //function 的提升
        b();
        function b(){
            console.log('b');
        }

        //let
        console.log(c); // let 沒有變數提升
        let c=1; 
    </script>
</body>
</html>
